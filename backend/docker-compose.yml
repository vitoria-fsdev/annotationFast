services:
    laravel.test:
        build:
            context: .
            dockerfile: Dockerfile
        image: annotation-fast-backend
        container_name: annotationFast_backend
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - '.:/var/www'
        ports:
            - '8000:8000'
        depends_on:
            - pgsql
    pgsql:
        image: 'postgres:15-alpine'
        container_name: annotationFast_db
        restart: always
        environment:
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_DATABASE}
        ports:
            - '5432:5432'
        volumes:
            - 'pgdata:/var/lib/postgresql/data'
volumes:
    pgdata:
        driver: local
